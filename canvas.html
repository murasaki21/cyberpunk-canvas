<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
  <!--link stuff-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!--bkgd stuff-->
    <style>
      body {
        background-image: url("images/daylife.png");
      }
    </style>
    <title>Canvas</title>
  </head>

  <header>
    <!--temp button-->
    <a href="index.html"> <button type="button">Home </button></a>
    <br>
    <br>
    <a href="canvas.html"> <button type="button">Refresh </button></a>
    <br>
    <br>
    <a href="darkCanvas.html"> <button type="button">Switch to Dark Mode </button></a>
  </header>

  <body>
    <script id="editable">
    	var canvas, stage;
    	var drawingCanvas;
    	var oldPt;
    	var oldMidPt;
    	var title;
    	var color;
    	var stroke;
    	var colors;
    	var index;

    	function init() {
    		canvas = document.getElementById("Canvas");
    		index = 0;
    		colors = ["white","#f848fe", "#ddadff","#ab12e2", "#4b08af", "#373fc4", "#4b8cfb", "#99B9FF"];

    		//check to see if we are running in a browser with touch support
    		stage = new createjs.Stage(canvas);
    		stage.autoClear = false;
    		stage.enableDOMEvents(true);

    		createjs.Touch.enable(stage);
    		createjs.Ticker.framerate = 24;

    		drawingCanvas = new createjs.Shape();

    		stage.addEventListener("stagemousedown", handleMouseDown);
    		stage.addEventListener("stagemouseup", handleMouseUp);

    		title = new createjs.Text("begin drawing", "36px Arial", "#FFFFFF");
    		title.x = 650;
    		title.y = 300;
    		stage.addChild(title);

    		stage.addChild(drawingCanvas);
    		stage.update();
    	}

    	function handleMouseDown(event) {
    		if (!event.primary) { return; }
    		if (stage.contains(title)) {
    			stage.clear();
    			stage.removeChild(title);
    		}
    		color = colors[(index++) % colors.length];
    	  stroke = Math.random() * 10 + 5| 0;
    		oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
    		oldMidPt = oldPt.clone();
    		stage.addEventListener("stagemousemove", handleMouseMove);
    	}

    	function handleMouseMove(event) {
    		if (!event.primary) { return; }
    		var midPt = new createjs.Point(oldPt.x + stage.mouseX >> 1, oldPt.y + stage.mouseY >> 1);

    		drawingCanvas.graphics.clear().setStrokeStyle(stroke, 'round', 'round').beginStroke(color).moveTo(midPt.x, midPt.y).curveTo(oldPt.x, oldPt.y, oldMidPt.x, oldMidPt.y);

    		oldPt.x = stage.mouseX;
    		oldPt.y = stage.mouseY;

    		oldMidPt.x = midPt.x;
    		oldMidPt.y = midPt.y;

    		stage.update();
    	}

    	function handleMouseUp(event) {
    		if (!event.primary) { return; }
    		stage.removeEventListener("stagemousemove", handleMouseMove);
    	}

    </script>

    <body onload="init();">
    <canvas id="Canvas" width="1500" height="665"></canvas>
  </body>
</html>
